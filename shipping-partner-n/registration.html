<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
  <!-- css files -->
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/responsive.css">

  <title>Shipping Partner</title>
</head>

<body>



  <!-- Header Start -->
  <header>
    <!-- nav Start -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <!-- Image and text -->
      <div class="navbar navbar-light">
        <a class="navbar-brand" href="index.html"> <img src="assets/img/logo.png"
            class="align-middle img-fluid logo" alt="ttLock" loading="lazy" /></a>
      </div>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-custom"
        aria-controls="navbar-custom" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse menu" id="navbar-custom">
        <ul class="navbar-nav justify-content-center w-100">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Opportunity</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Getting Started</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">FAQ</a>
          </li>
        </ul>
      </div>
      <div class="nav-btn">
        <a href="registration.html"> <button class="btn my-2 my-sm-0" type="button">Register</button> </a>
        <a href="login.html"> <button class="btn my-2 my-sm-0" type="button">Login</button> </a>

      </div>
    </nav>
    <!-- nav end -->
  </header>
  <!-- Header End -->

  <!-- Registration Section Start-->
  <section class="login-section reg-section card">
    <div class="container">
      <div class="row mt-5 ">
        <div class="col-md-6">
          <div class="reg-left">
            <h3>Account Login Details</h3>
            <form>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1"> Confirm Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
              </div>

            </form>
            <!-- reg-left ./form -->
          </div>
          <!-- ./reg-left -->
        </div>
        <!-- ./col -->

        <div class="col-md-6">
          <div class="reg-right">
            <h3>Account Contact Details</h3>
            <form>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="firstName">First Name</label>
                  <input type="text" class="form-control" id="firstName">
                </div>
                <div class="form-group col-md-6">
                  <label for="lastName">Last Name</label>
                  <input type="password" class="form-control" id="lastName">
                </div>
              </div>
              <div class="form-row align-items-center">
                <div class="col-md-6">
                  <label class="sr-only" for="inlineFormInput">Email</label>
                  <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="Email">
                </div>
                <div class="col-auto">
                  <div class="form-check mb-2">
                    <input class="form-check-input" type="checkbox" id="autoSizingCheck">
                    <label class="form-check-label" for="autoSizingCheck">
                      Same as Login ID
                    </label>
                  </div>
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="contactNum">Contact Number</label>
                  <input type="text" class="form-control" id="contactNum">
                </div>

              </div>
            </form>
            <!-- ./reg-right-form -->
          </div>
          <!-- ./reg-right class -->
        </div>
        <!-- ./reg-right-col -->
      </div>
      <!-- ./1st row -->

      <!-- 2nd Row Start -->
      <div class="row">
        <div class="col-md-6 mt-5">
          <div class="acc-company detail">
            <h3>Account Company Details</h3>
            <form>

              <div class="form-group">
                <label for="exampleFormControlSelect1">Business Type</label>
                <select class="form-control" id="exampleFormControlSelect1">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">Company Name</label>
                <input type="text" class="form-control" id="exampleFormControlInput1">
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">Company Registered Address</label>
                <input type="text" class="form-control" id="exampleFormControlInput1">
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">Company Website Url</label>
                <input type="text" class="form-control" id="exampleFormControlInput1">
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">D&B Number</label>
                <input type="text" class="form-control" id="exampleFormControlInput1">
              </div>

              <div class="form-group">
                <label for="exampleFormControlFile1">Upload Company Logo</label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1">
              </div>
            </form>

          </div>
          <!-- ./acc-company-detail-class -->

        </div>
        <!-- ./acc-company-detail-col -->


        <div class="col-md-6 mt-5">
          <div class="tech-person-detail">
            <h3>Technical Person Contact Details</h3>
            <form>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="firstName">First Name</label>
                  <input type="text" class="form-control" id="firstName">
                </div>
                <div class="form-group col-md-6">
                  <label for="lastName">Last Name</label>
                  <input type="password" class="form-control" id="lastName">
                </div>
              </div>
              <div class="form-row align-items-center">
                <div class="col-md-6">
                  <label class="sr-only" for="inlineFormInput">Email</label>
                  <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="Email">
                </div>
                <div class="col-auto">
                  <div class="form-check mb-2">
                    <input class="form-check-input" type="checkbox" id="autoSizingCheck">
                    <label class="form-check-label" for="autoSizingCheck">
                      Same as Login ID
                    </label>
                  </div>
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="contactNum">Contact Number</label>
                  <input type="text" class="form-control" id="contactNum">
                </div>

              </div>
            </form>
            <!-- ./tech-person-form -->


            <div class="billing-contact mt-4">
              <h3>Billing Contact Details</h3>
              <form>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="lastName">Last Name</label>
                    <input type="password" class="form-control" id="lastName">
                  </div>
                </div>
                <div class="form-row align-items-center">
                  <div class="col-md-6">
                    <label class="sr-only" for="inlineFormInput">Email</label>
                    <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="Email">
                  </div>
                  <div class="col-auto">
                    <div class="form-check mb-2">
                      <input class="form-check-input" type="checkbox" id="autoSizingCheck">
                      <label class="form-check-label" for="autoSizingCheck">
                        Same as Login ID
                      </label>
                    </div>
                  </div>
                </div>

                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="contactNum">Contact Number</label>
                    <input type="text" class="form-control" id="contactNum">
                  </div>

                </div>
                <div class="form-group">
                  <div class="g-recaptcha" data-sitekey="6LfKURIUAAAAAO50vlwWZkyK_G2ywqE52NU7YO0S"
                    data-callback="verifyRecaptchaCallback" data-expired-callback="expiredRecaptchaCallback"></div>
                  <input class="form-control d-none" data-recaptcha="true" required
                    data-error="Please complete the Captcha">
                  <div class="help-block with-errors"></div>
                </div>
              </form>
            </div>
            <!-- ./reg-right-form -->
          </div>
          <!-- ./tech-person-detail-col -->
        </div>
        <!-- ./tech-person-detail-col -->
      </div>
      <!-- ./2nd row -->

      <div class="form-check mt-3">
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
        <label class="form-check-label" for="defaultCheck1">
          Accept Terms and Conditions
        </label>
      </div>

      <button type="submit" class="btn mt-3 mb-5">Submit</button>
    </div>
  </section>
  <!-- Registration Section End-->


  <!-- footer start -->
  <footer>
    <div class="copyright">
      <div class="container-content text-center">
        Copyright(C)2012-2020
      </div>
    </div>
  </footer>
  <!-- footer end -->



  <!-- Option 2: jQuery, Popper.js, and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
  <script src='https://www.google.com/recaptcha/api.js'></script>

  <!-- custom js -->
  <script src="assets/js/custom.js"></script>
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/35aac4d297.js" crossorigin="anonymous"></script>

</body>

</html>
