      <div class="collapse navbar-collapse menu" id="navbar-custom">

          </li>
          <li class="nav-item">

          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">FAQ</a>
          </li>
        </ul>

      <div class="nav-btn">
        <a href="registration.html"> <button class="btn my-2 my-sm-0" type="button">Register</button> </a>

      </div>

  <!-- Login Section Start-->
  <section class="login-section card">
    <div class="container">
      <div class="row">
        <div class="col-md-6 ">
          <div class="login-left ">
            <img src="assets/img/login img.png" alt="">
          </div>
        </div>

        <div class="col-md-6">
          <div class="login-right">
            <h2 class="text-center mt-5"> Partner Login</h2>
            <form>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                  else.</small>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
              </div>

              <div class="form-group">
                <div class="g-recaptcha" data-sitekey="6LfKURIUAAAAAO50vlwWZkyK_G2ywqE52NU7YO0S"
                  data-callback="verifyRecaptchaCallback" data-expired-callback="expiredRecaptchaCallback"></div>
                <input class="form-control d-none" data-recaptcha="true" required
                  data-error="Please complete the Captcha">
                <div class="help-block with-errors"></div>
              </div>
              <button type="submit" class="btn">Submit</button>
            </form>
            <div class="forgot-pass mt-3">
              <a href="forgot-pass.html">
                <p>Forgot Password?</p>
              </a>

            </div>



          </div>

        </div>
      </div>
    </div>
  </section>

  <!-- Login Section End-->
